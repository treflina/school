{% load static wagtailcore_tags %}
{% if self.get_ancestors|length > 2 %}
<nav class="breadcrumb">
    <ul class="breadcrumb__list">
        {% for page in self.get_ancestors %}
        {% if page.is_root == False %}
        <li><a href="{% pageurl page %}"" class="breadcrumb__list-item">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
        {% comment %} <li class="breadcrumb__list-item breadcrumb__list-item--active"><span aria-current="page">{{ self.title }}</span></li> {% endcomment %}
    </ul>
    {% endif %}
</nav>
