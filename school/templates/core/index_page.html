{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}
{% block content %}
<main class="main wrapper wrapper-md">
    <h1 class="heading-primary">{{page.title}}</h1>
    <ul class="index">
        {% for subpage in page.get_child_pages %}
        <li><a href="{{subpage.get_url}}">{{subpage.title}}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</main>
